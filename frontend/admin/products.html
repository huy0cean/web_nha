<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Sản phẩm - Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/admin.css?v=1.1" />
  </head>
  <body class="admin-dashboard">
    <aside class="admin-sidebar">
      <div class="admin-sidebar-header">
        <a href="index.html">
          <i class="fas fa-pills"></i>
          <span>Nhà Thuốc GB</span>
        </a>
      </div>
      <ul class="admin-nav">
        <li>
          <a href="index.html"
            ><i class="fas fa-tachometer-alt"></i> Tổng quan</a
          >
        </li>
        <li>
          <a href="products.html" class="active"
            ><i class="fas fa-box-open"></i> Quản lý Sản phẩm</a
          >
        </li>
        <li>
          <a href="orders.html"
            ><i class="fas fa-shopping-cart"></i> Quản lý Đơn hàng</a
          >
        </li>
        <li>
          <a href="categories.html"
            ><i class="fas fa-tags"></i> Quản lý Danh mục</a
          >
        </li>
        <li>
          <a href="posts.html"
            ><i class="fas fa-newspaper"></i> Quản lý Bài viết</a
          >
        </li>
        <li>
          <a href="users.html"
            ><i class="fas fa-users"></i> Quản lý Người dùng</a
          >
        </li>
      </ul>
      <div class="admin-user-info" id="admin-sidebar-user">
        <p>Đang tải...</p>
      </div>
    </aside>

    <main class="admin-main-content" id="admin-product-manager">
      <div class="admin-page-header">
        <h1>Quản lý Sản phẩm</h1>
        <button class="btn btn-primary" id="btn-add-new-product">
          <i class="fas fa-plus"></i> Thêm sản phẩm mới
        </button>
      </div>

      <div class="admin-table-container">
        <table class="admin-table" id="products-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Ảnh</th>
              <th>Tên sản phẩm</th>
              <th>Danh mục</th>
              <th>Giá bán</th>
              <th>Giá KM</th>
              <th>Kho</th>
              <th>Nổi bật</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="products-table-body">
            <tr>
              <td colspan="10" class="text-center">
                Đang tải danh sách sản phẩm...
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="product-modal" class="admin-modal" style="display: none">
        <div class="modal-content">
          <span class="modal-close" id="modal-close-btn">&times;</span>
          <h2 id="modal-title">Thêm sản phẩm mới</h2>
          <form id="product-form" enctype="multipart/form-data">
            <input type="hidden" id="product_id" name="id" />

            <div class="form-group">
              <label for="product_name"
                >Tên sản phẩm <span class="required">*</span></label
              >
              <input type="text" id="product_name" name="name" required />
            </div>
            <div class="form-group">
              <label for="product_slug"
                >Slug (URL) <span class="required">*</span></label
              >
              <input type="text" id="product_slug" name="slug" required />
            </div>
            <div class="form-group">
              <label for="product_category"
                >Danh mục <span class="required">*</span></label
              >
              <select id="product_category" name="category_id" required>
                <option value="">-- Đang tải danh mục... --</option>
              </select>
            </div>

            <div class="address-row">
              <div class="form-group">
                <label for="product_price"
                  >Giá gốc <span class="required">*</span></label
                >
                <input
                  type="number"
                  id="product_price"
                  name="price"
                  required
                  step="1000"
                />
              </div>
              <div class="form-group">
                <label for="product_sale_price">Giá khuyến mãi</label>
                <input
                  type="number"
                  id="product_sale_price"
                  name="sale_price"
                  step="1000"
                />
              </div>
            </div>
            <div class="address-row">
              <div class="form-group">
                <label for="product_stock">Tồn kho</label>
                <input
                  type="number"
                  id="product_stock"
                  name="stock"
                  value="0"
                  min="0"
                />
              </div>
              <div class="form-group">
                <label for="product_unit">Đơn vị tính</label>
                <input type="text" id="product_unit" name="unit" value="Hộp" />
              </div>
            </div>

            <div class="form-group">
              <label for="product_description">Mô tả</label>
              <textarea
                id="product_description"
                name="description"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="product_usage">Hướng dẫn sử dụng</label>
              <textarea id="product_usage" name="usage" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="product_image"
                >Ảnh sản phẩm (Để trống nếu không muốn đổi ảnh)</label
              >
              <input
                type="file"
                id="product_image"
                name="image"
                accept="image/png, image/jpeg, image/webp, image/avif, image/gif"
              />
              <div id="image-preview-container">
                <img
                  id="image-preview"
                  src=""
                  alt="Xem trước ảnh"
                  style="display: none"
                />
              </div>
            </div>

            <div class="form-group-checkbox-row">
              <div class="form-group-checkbox">
                <input
                  type="checkbox"
                  id="product_featured"
                  name="featured"
                  value="1"
                />
                <label for="product_featured"
                  >Nổi bật (Hiển thị ở trang chủ)</label
                >
              </div>
              <div class="form-group-checkbox">
                <input
                  type="checkbox"
                  id="product_status"
                  name="status"
                  value="1"
                  checked
                />
                <label for="product_status">Hoạt động (Đang bán)</label>
              </div>
            </div>

            <p id="product-form-message" class="form-message"></p>
            <button type="submit" class="btn btn-primary btn-full">
              Lưu sản phẩm
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/admin_common.js"></script>
    <script src="../assets/js/admin_products.js"></script>
  </body>
</html>

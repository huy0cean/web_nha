<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Danh mục - Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/admin.css?v=1.2" />
  </head>
  <body class="admin-dashboard">
    <aside class="admin-sidebar">
      <div class="admin-sidebar-header">
        <a href="index.html"
          ><i class="fas fa-pills"></i><span> Nhà Thuốc GB</span></a
        >
      </div>
      <ul class="admin-nav">
        <li>
          <a href="index.html"
            ><i class="fas fa-tachometer-alt"></i> Tổng quan</a
          >
        </li>
        <li>
          <a href="products.html"
            ><i class="fas fa-box-open"></i> Quản lý Sản phẩm</a
          >
        </li>
        <li>
          <a href="orders.html"
            ><i class="fas fa-shopping-cart"></i> Quản lý Đơn hàng</a
          >
        </li>
        <li>
          <a href="categories.html" class="active"
            ><i class="fas fa-tags"></i> Quản lý Danh mục</a
          >
        </li>
        <li>
          <a href="posts.html"
            ><i class="fas fa-newspaper"></i> Quản lý Bài viết</a
          >
        </li>
        <li>
          <a href="users.html"
            ><i class="fas fa-users"></i> Quản lý Người dùng</a
          >
        </li>
      </ul>
      <div class="admin-user-info" id="admin-sidebar-user">
        <p>Đang tải...</p>
      </div>
    </aside>

    <main class="admin-main-content" id="admin-category-manager">
      <div class="admin-page-header">
        <h1>Quản lý Danh mục</h1>
        <button class="btn btn-primary" id="btn-add-new-category">
          <i class="fas fa-plus"></i> Thêm danh mục mới
        </button>
      </div>

      <div class="admin-table-container">
        <table class="admin-table" id="categories-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên Danh mục</th>
              <th>Slug</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="categories-table-body">
            <tr>
              <td colspan="5" class="text-center">Đang tải danh sách...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="category-modal" class="admin-modal" style="display: none">
        <div class="modal-content">
          <span class="modal-close" id="modal-close-btn">&times;</span>
          <h2 id="modal-title">Thêm danh mục mới</h2>
          <form id="category-form" enctype="multipart/form-data">
            <input type="hidden" id="category_id" name="id" />

            <div class="form-group">
              <label for="category_name"
                >Tên danh mục <span class="required">*</span></label
              >
              <input type="text" id="category_name" name="name" required />
            </div>
            <div class="form-group">
              <label for="category_slug"
                >Slug (URL) <span class="required">*</span></label
              >
              <input type="text" id="category_slug" name="slug" required />
            </div>

            <div class="form-group-checkbox-row">
              <div class="form-group-checkbox">
                <input
                  type="checkbox"
                  id="category_status"
                  name="status"
                  value="1"
                  checked
                />
                <label for="category_status">Hoạt động (Hiển thị)</label>
              </div>
            </div>

            <p id="category-form-message" class="form-message"></p>
            <button type="submit" class="btn btn-primary btn-full">
              Lưu danh mục
            </button>
          </form>
        </div>
      </div>
    </main>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/admin_common.js"></script>
    <script src="../assets/js/admin_categories.js"></script>
  </body>
</html>

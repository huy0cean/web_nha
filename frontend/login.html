<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập / Đăng ký - Nhà Thuốc GB</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css?v=1.2" />
  </head>
  <body>
    <div id="main-header"></div>

    <main>
      <div class="container">
        <div class="auth-container">
          <form id="login-form" class="auth-form">
            <h2>Đăng nhập</h2>
            <p>Vui lòng đăng nhập để tiếp tục</p>
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" name="email" required />
            </div>
            <div class="form-group">
              <label for="login-password">Mật khẩu</label>
              <input
                type="password"
                id="login-password"
                name="password"
                required
              />
            </div>
            <p id="login-message" class="form-message"></p>
            <button type="submit" class="btn btn-primary btn-full">
              Đăng nhập
            </button>
            <p class="auth-toggle">
              Chưa có tài khoản?
              <a href="#" id="show-register-form">Đăng ký ngay</a>
            </p>
          </form>

          <form id="register-form" class="auth-form" style="display: none">
            <h2>Đăng ký</h2>
            <p>Tạo tài khoản mới để mua hàng</p>
            <div class="form-group">
              <label for="reg-fullname">Họ và tên</label>
              <input type="text" id="reg-fullname" name="full_name" required />
            </div>
            <div class="form-group">
              <label for="reg-email">Email</label>
              <input type="email" id="reg-email" name="email" required />
            </div>
            <div class="form-group">
              <label for="reg-phone">Số điện thoại (Tùy chọn)</label>
              <input type="tel" id="reg-phone" name="phone" />
            </div>
            <div class="form-group">
              <label for="reg-password">Mật khẩu</label>
              <input
                type="password"
                id="reg-password"
                name="password"
                required
              />
            </div>
            <div class="form-group">
              <label for="reg-confirm-password">Xác nhận mật khẩu</label>
              <input
                type="password"
                id="reg-confirm-password"
                name="confirm_password"
                required
              />
            </div>
            <p id="register-message" class="form-message"></p>
            <button type="submit" class="btn btn-primary btn-full">
              Đăng ký
            </button>
            <p class="auth-toggle">
              Đã có tài khoản? <a href="#" id="show-login-form">Đăng nhập</a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <div id="main-footer"></div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
